<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      myNews
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Refreshing...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
